<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utilitários Online</title>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAABHklEQVRoge3ZQQrCQBSF4c9eZ2fke+ZoAc16C2hQWjDbfn6ZPflKwDp9gr+NN3Xfw/NEAhEREREREREREf4fRHTy1KBPJXkaoa5Mo0LJuYkxQbp4UihZEIpbNGIXpQ5zqZT9xt1Djbrnue93FzyhT4uDbJe+WbiPsURR9B1zHDfQdcxw30HXMcd9B1zHDfQdcxw30HXMcd9B1zHDfQdcxw30HXMcN8z9xLHZ03DMARERERERERESkdPA8dr6e0QeXrC4c8AAAAASUVORK5CYII=" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="1"/></g></svg>') repeat;
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .tools-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tool-card {
      display: flex;
      align-items: center;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px;
      border-radius: 20px;
      color: #2d3748;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    .tool-card:nth-child(1) { animation-delay: 0.1s; }
    .tool-card:nth-child(2) { animation-delay: 0.2s; }
    .tool-card:nth-child(3) { animation-delay: 0.3s; }

    .tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .tool-card:hover::before {
      left: 100%;
    }

    .tool-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(31, 38, 135, 0.5);
      background: rgba(255, 255, 255, 1);
    }

    .tool-card:active {
      transform: translateY(-4px) scale(1.01);
    }

    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin-right: 20px;
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }

    .tool-card:hover .icon-container {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.6);
    }

    .icon-container svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .tool-content {
      flex: 1;
    }

    .tool-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .tool-description {
      font-size: 0.9rem;
      color: #718096;
      font-weight: 400;
    }

    .arrow {
      margin-left: 12px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .tool-card:hover .arrow {
      opacity: 1;
      transform: translateX(4px);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 0 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .tool-card {
        padding: 20px;
      }

      .icon-container {
        width: 50px;
        height: 50px;
        margin-right: 16px;
      }

      .icon-container svg {
        width: 28px;
        height: 28px;
      }

      .tool-title {
        font-size: 1.1rem;
      }
    }

    /* Responsividade para tablets */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>

    </div>
    
    <footer style="text-align: center; margin-top: 40px; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; font-weight: 300;">
      Desenvolvido por Juliano Lima.
    </footer>
  </div>
</body>
</html>
